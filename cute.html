<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        height: 100vh;
        font-size: 50px;
    }

    .center-emoji {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        animation: pulse 1.5s infinite, glow 2s infinite;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.25); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff4d6d; }
        50% { text-shadow: 0 0 25px #ff1e56; }
        100% { text-shadow: 0 0 10px #ff4d6d; }
    }

    .rain-emoji {
        position: fixed;
        top: -10%;
        font-size: 45px;
        animation: fall linear infinite;
        opacity: 0.9;
    }

    @keyframes fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(120vh); }
    }
</style>
</head>
<body>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="center-emoji">ü•∫‚ù§Ô∏èüíñ</div>

<script>
    const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíó","üíì","‚ú®","ü•∫","üíû"];

    function createEmojiRain() {
        const emoji = document.createElement("div");
        emoji.classList.add("rain-emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        emoji.style.left = Math.random() * 100 + "%";
        emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(emoji);

        setTimeout(() => {
            emoji.remove();
        }, 4000);
    }

    setInterval(createEmojiRain, 200);
</script>

</body>
</html>
